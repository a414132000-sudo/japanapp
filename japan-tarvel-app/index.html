  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';

    // --- Google Maps è¼‰å…¥å™¨ ---
    const loadGoogleMapsScript = (apiKey) => {
      if (!apiKey) return Promise.reject(new Error("No API Key"));
      if (window.google && window.google.maps) return Promise.resolve(window.google.maps);

      return new Promise((resolve, reject) => {
        const existingScript = document.getElementById('google-maps-script');
        if (existingScript) existingScript.remove();

        const script = document.createElement('script');
        script.id = 'google-maps-script';
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,geometry&language=zh-TW`;
        script.async = true;
        script.defer = true;
        script.onload = () => resolve(window.google.maps);
        script.onerror = (err) => reject(err);
        document.head.appendChild(script);
      });
    };

    const analyzeTags = (text) => {
      if (!text) return [];
      const tags = [];
      if (text.includes('å¿…åƒ') || text.includes('æ¨è–¦')) tags.push({ label: 'å¿…åƒ', color: 'bg-orange-100 text-orange-700 border-orange-200' });
      if (text.includes('å¿…è²·') || text.includes('è—¥å¦')) tags.push({ label: 'å¿…è²·', color: 'bg-pink-100 text-pink-700 border-pink-200' });
      if (text.includes('é ç´„') || text.match(/\d{4,}/)) tags.push({ label: 'é ç´„', color: 'bg-blue-100 text-blue-700 border-blue-200' });
      if (text.includes('äº¤é€š') || text.includes('æ­ä¹˜')) tags.push({ label: 'äº¤é€š', color: 'bg-emerald-100 text-emerald-700 border-emerald-200' });
      return tags;
    };

    // --- æ—¥æœŸè¨ˆç®— helper ---
    const getTripDate = (dayIndex) => {
      const startDate = new Date('2026-02-26');
      const targetDate = new Date(startDate);
      targetDate.setDate(startDate.getDate() + (dayIndex - 1));
      
      const month = targetDate.getMonth() + 1;
      const date = targetDate.getDate();
      const dayOfWeek = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][targetDate.getDay()];
      
      return `${month}/${date} (${dayOfWeek})`;
    };

    // --- çµ„ä»¶ï¼šè‡ªè£½åˆªé™¤ç¢ºèª Modal ---

              <p className="text-stone-500 text-sm mb-5">
                å³å°‡ç§»é™¤ã€Œ<span className="font-bold text-stone-700">{itemName}</span>ã€<br/>æ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚
              </p>
              <div className="flex gap-3 w-full">

    // --- çµ„ä»¶ï¼šè·¯å¾‘è³‡è¨Š (Route Info) ---
    const RouteInfo = ({ data }) => {
      if (!data) return (

      const getIcon = () => {

        return <Bus size={12} />;

      return (

          <div className="w-0.5 h-3 bg-stone-200 mb-1"></div>

            <span>{data.duration}</span>

    };

    // --- çµ„ä»¶ï¼šGoogle Map è¦–åœ– ---
    const GoogleMapView = ({ locations, apiKey, onAuthError }) => {
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const markersRef = useRef([]);

      useEffect(() => {
        window.gm_authFailure = () => {
          console.error("Google Maps Auth Failure");
          if (onAuthError) onAuthError();
        };

        if (!apiKey) return;

        loadGoogleMapsScript(apiKey).then((googleMaps) => {
          if (!mapRef.current) return;
          if (!mapInstanceRef.current) {
            mapInstanceRef.current = new googleMaps.Map(mapRef.current, {
              center: { lat: 33.5902, lng: 130.4220 },
              zoom: 13,
              mapId: 'DEMO_MAP_ID',
              disableDefaultUI: false,
              zoomControl: true,
              mapTypeControl: false,
              streetViewControl: false,
              fullscreenControl: false,
            });
          }
          
          markersRef.current.forEach(marker => marker.setMap(null));
          markersRef.current = [];
          const bounds = new googleMaps.LatLngBounds();
          
          locations.forEach((loc, index) => {
            const position = { lat: loc.lat, lng: loc.lng };
            const marker = new googleMaps.Marker({
              position: position,
              map: mapInstanceRef.current,
              label: { text: (index + 1).toString(), color: "white", fontWeight: "bold" },
              title: loc.name
            });
            const infoWindow = new googleMaps.InfoWindow({
              content: `<div style="font-family: sans-serif; padding: 5px;"><strong style="font-size: 14px;">${index + 1}. ${loc.name}</strong><br><span style="color: #666; font-size: 12px;">${loc.desc}</span><br><a href="https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lng}&query_place_id=${loc.placeId || ''}" target="_blank" style="color: #2563eb; text-decoration: underline; font-size: 12px; margin-top: 4px; display: inline-block;">åœ¨ Google Maps é–‹å•Ÿ</a></div>`
            });
            marker.addListener("click", () => { infoWindow.open(mapInstanceRef.current, marker); });
            markersRef.current.push(marker);
            bounds.extend(position);
          });

          if (locations.length > 0) {
            mapInstanceRef.current.fitBounds(bounds);
          }
        }).catch(err => {
          console.error("Google Maps load failed", err);
        });
      }, [locations, apiKey, onAuthError]);

      if (!apiKey) {
        return (
          <div className="w-full h-[65vh] flex flex-col items-center justify-center bg-stone-100 text-stone-500 rounded-xl p-6 text-center border-2 border-dashed border-stone-300">
            <Key size={32} className="mb-2 text-stone-400" />
            <p className="font-bold">å°šæœªè¼¸å…¥ Google Maps API Key</p>
            <p className="text-xs mt-1 text-stone-400">è«‹å‰å¾€ã€Œè³‡è¨Šã€é ç±¤è¼¸å…¥é‡‘é‘°ä»¥å•Ÿç”¨ Google åœ°åœ–ã€‚</p>
          </div>
        );
      }

      return <div ref={mapRef} className="w-full h-[65vh] rounded-xl overflow-hidden shadow-inner border border-stone-200 bg-stone-100" />;
    };

    // --- çµ„ä»¶ï¼šè¡Œç¨‹å¡ç‰‡ ---
    const ItineraryCard = ({ item, index, isEditing, onRequestDelete, onUpdate, onDragStart, onDragOver, onDrop }) => {
      const tags = analyzeTags(item.note);
      const getIcon = (type) => {
        switch(type) {
          case 'food': return <Utensils size={18} className="text-orange-500" />;

      return (
        <div

            {isEditing ? (

              </div>
            ) : (

                 <div className="w-6 h-6 bg-indigo-900 text-white rounded-full flex items-center justify-center text-xs font-bold shadow-sm">
                  {index + 1}
                </div>
                {item.time && (
                  <div className="text-[10px] font-mono font-bold text-stone-500 bg-stone-100 px-1 rounded">
                    {item.time}
                  </div>
                )}
              </div>
            )}

            <div className="mt-1 p-2 bg-stone-50 rounded-full shrink-0">
              {getIcon(item.type)}
            </div>

            <div className="flex-1 min-w-0">

                <div className="w-full">

                    <h3 className="font-bold text-stone-800 text-lg leading-tight truncate">{item.name}</h3>
                    {isEditing && (
                      <input 
                        type="time" 
                        className="bg-stone-100 text-xs px-1 rounded border border-stone-200 outline-none text-stone-600"
                        value={item.time || ''}
                        onChange={(e) => onUpdate(index, 'time', e.target.value)}
                      />
                    )}
                  </div>
                  <p className="text-stone-500 text-sm">{item.desc}</p>
                </div>
                
                {isEditing ? (
                  <button 
                    onClick={(e) => { e.stopPropagation(); e.preventDefault(); onRequestDelete(index); }}
                    onPointerDown={(e) => e.stopPropagation()}
                    className="p-2 bg-red-50 text-red-500 rounded-full hover:bg-red-100 transition-colors shrink-0 ml-2"
                    title="ç§»é™¤æ™¯é»"
                  >
                    <Trash2 size={18} />
                  </button>
                ) : (
                  <a 
                    href={`https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}&query_place_id=${item.placeId || ''}`} 
                    target="_blank" 
                    rel="noreferrer"
                    className="p-2 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100 transition-colors shrink-0 ml-2"
                  >
                    <Navigation size={16} />
                  </a>
                )}
              </div>

              {tags.length > 0 && (
                <div className="flex flex-wrap gap-2 mt-2">
                  {tags.map((tag, i) => (
                    <span key={i} className={`text-xs px-2 py-1 rounded-md border ${tag.color} font-medium`}>
                      {tag.label}
                    </span>
                  ))}
                </div>
              )}

              <div className="mt-3 relative">
                <div className="flex items-center gap-2 bg-stone-50 rounded-lg px-3 py-2 border border-stone-200 focus-within:border-indigo-400 focus-within:bg-white transition-colors">
                  <span className="text-stone-400 text-xs shrink-0">NOTE</span>
                  <input 
                    type="text" 
                    className="bg-transparent border-none outline-none text-sm w-full text-stone-700 placeholder-stone-400"
                    placeholder="è¼¸å…¥å‚™è¨»..."
                    value={item.note || ''}
                    onChange={(e) => onUpdate(index, 'note', e.target.value)}
                    onPointerDown={(e) => e.stopPropagation()}
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- çµ„ä»¶ï¼šæœå°‹åˆ— ---
    const SearchBar = ({ onAdd, apiKey }) => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      const [loading, setLoading] = useState(false);
      const [showResults, setShowResults] = useState(false);
      const autocompleteService = useRef(null);
      const placesService = useRef(null);

      useEffect(() => {
        if (apiKey && window.google && window.google.maps && window.google.maps.places) {
          if (!autocompleteService.current) {
            autocompleteService.current = new window.google.maps.places.AutocompleteService();
          }
          if (!placesService.current) {
            const div = document.createElement('div');
            placesService.current = new window.google.maps.places.PlacesService(div);
          }
        }
      }, [apiKey]);

      const handleSearch = () => {
        if (!query) return;
        setLoading(true);
        setShowResults(true);

        if (autocompleteService.current && apiKey) {
          const request = {
            input: query,
            componentRestrictions: { country: 'jp' }, 
          };
          autocompleteService.current.getPlacePredictions(request, (predictions, status) => {
            setLoading(false);
            if (status === window.google.maps.places.PlacesServiceStatus.OK && predictions) {
              setResults(predictions);
            } else {
              setResults([]);
            }
          });
        } else {
          setLoading(false);
          setResults([{ isError: true, message: 'è«‹è¼¸å…¥ Google Maps API Key ä»¥ä½¿ç”¨æœå°‹åŠŸèƒ½' }]);
        }
      };

      const handleSelectPlace = (place) => {
        if (place.isError) return;

        if (placesService.current) {
          placesService.current.getDetails({ placeId: place.place_id }, (placeDetails, status) => {
            if (status === window.google.maps.places.PlacesServiceStatus.OK) {
              onAdd({
                id: Date.now(),
                type: 'spot',
                name: placeDetails.name,
                lat: placeDetails.geometry.location.lat(),
                lng: placeDetails.geometry.location.lng(),
                desc: placeDetails.formatted_address || '',
                placeId: place.place_id,
                note: '',
                time: '' 
              });
              closeSearch();
            }
          });
        }
      };

      const closeSearch = () => {
        setQuery('');
        setResults([]);
        setShowResults(false);
      };

      return (
        <div className="relative mb-4">
          <div className="flex gap-2">
            <div className="flex-1 relative">
              <input 
                className="w-full bg-white border border-stone-200 rounded-xl pl-10 pr-4 py-3 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 shadow-sm transition-all"
                placeholder={apiKey ? "æœå°‹ Google åœ°é» (å¦‚: ä½è³€æ©Ÿå ´)" : "è«‹å…ˆè¨­å®š API Key"}
                value={query}
                onChange={e => setQuery(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && handleSearch()}
                onFocus={() => setShowResults(true)}
                disabled={!apiKey}
              />
              <Search size={18} className="absolute left-3 top-3.5 text-stone-400" />
              {query && (
                <button onClick={closeSearch} className="absolute right-3 top-3.5 text-stone-300 hover:text-stone-500">
                  <X size={16} />
                </button>
              )}
            </div>
            <button 
              onClick={handleSearch}
              disabled={!apiKey}
              className={`px-4 rounded-xl font-bold flex items-center justify-center shadow-md active:scale-95 transition-transform ${apiKey ? 'bg-indigo-900 text-white' : 'bg-stone-200 text-stone-400'}`}
            >
              {loading ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"/> : <Plus size={24} />}
            </button>
          </div>

          {showResults && results.length > 0 && (
            <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-xl shadow-xl border border-stone-100 z-50 overflow-hidden max-h-[60vh] overflow-y-auto">
              {results.map((place, i) => (
                <button 
                  key={i}
                  onClick={() => handleSelectPlace(place)}
                  className="w-full text-left p-3 hover:bg-stone-50 border-b border-stone-50 last:border-none transition-colors"
                  disabled={place.isError}
                >
                  {place.isError ? (
                    <div className="text-red-500 font-bold text-sm flex items-center gap-2"><AlertCircle size={14}/> {place.message}</div>
                  ) : (
                    <>
                      <div className="font-bold text-stone-800 text-sm">{place.structured_formatting.main_text}</div>
                      <div className="text-xs text-stone-500 truncate">{place.structured_formatting.secondary_text}</div>
                    </>
                  )}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // --- çµ„ä»¶ï¼šè¨˜å¸³åˆ—è¡¨ ---
    const WalletTab = () => {
      const [items, setItems] = useState([]);
      const [newItem, setNewItem] = useState({ name: '', cost: '', category: 'food' });
      const [editingId, setEditingId] = useState(null);
      const [editForm, setEditForm] = useState({});
      const [deleteModalOpen, setDeleteModalOpen] = useState(false);
      const [deleteTargetId, setDeleteTargetId] = useState(null);
      
      const [budget, setBudget] = useState(() => {
        return parseInt(localStorage.getItem('trip_budget')) || 100000;
      });
      const [isEditingBudget, setIsEditingBudget] = useState(false);

      useEffect(() => {
        const saved = localStorage.getItem('wallet_data');
        if (saved) setItems(JSON.parse(saved));
      }, []);

      const saveToLocal = (data) => {
        setItems(data);
        localStorage.setItem('wallet_data', JSON.stringify(data));
      };

      const handleUpdateBudget = (val) => {
        setBudget(val);
        localStorage.setItem('trip_budget', val);
      };

      const handleAdd = (e) => {
        e.preventDefault();
        if (!newItem.name || !newItem.cost) return;
        const item = { ...newItem, id: Date.now(), cost: parseInt(newItem.cost) };
        saveToLocal([item, ...items]);
        setNewItem({ name: '', cost: '', category: 'food' });
      };

      const startEdit = (item) => { setEditingId(item.id); setEditForm({ ...item }); };
      const saveEdit = () => {
        const updatedItems = items.map(item => item.id === editingId ? { ...editForm, cost: parseInt(editForm.cost) } : item);
        saveToLocal(updatedItems);
        setEditingId(null);
      };
      const handleRequestDelete = (id) => { setDeleteTargetId(id); setDeleteModalOpen(true); };
      const handleConfirmDelete = () => {
        if (deleteTargetId !== null) {
          saveToLocal(items.filter(item => item.id !== deleteTargetId));
          setDeleteModalOpen(false);
          setDeleteTargetId(null);
        }
      };

      const total = items.reduce((sum, item) => sum + item.cost, 0);
      const categoryTotals = items.reduce((acc, item) => {
        acc[item.category] = (acc[item.category] || 0) + item.cost;
        return acc;
      }, { food: 0, shop: 0, trans: 0, hotel: 0 });

      const budgetPercent = Math.min((total / budget) * 100, 100);
      const isOverBudget = total > budget;

      return (
        <div className="p-4 pb-24">
          <div className="bg-indigo-900 text-white p-6 rounded-2xl shadow-lg mb-6 relative overflow-hidden">
            <div className="relative z-10">
              <div className="flex justify-between items-end mb-2">
                <p className="text-indigo-200 text-sm">ç›®å‰ç¸½èŠ±è²»</p>
                {isEditingBudget ? (
                  <div className="flex items-center gap-2">
                    <span className="text-xs text-indigo-300">é ç®—:</span>
                    <input 
                      type="number" 
                      value={budget} 
                      onChange={(e) => handleUpdateBudget(e.target.value)}
                      className="w-24 bg-indigo-800 border border-indigo-600 rounded px-1 text-right font-mono text-sm outline-none text-white"
                    />
                    <button onClick={() => setIsEditingBudget(false)} className="text-xs bg-indigo-700 px-2 py-1 rounded">OK</button>
                  </div>
                ) : (
                  <button onClick={() => setIsEditingBudget(true)} className="text-xs text-indigo-300 hover:text-white flex items-center gap-1">
                    é ç®—: Â¥{parseInt(budget).toLocaleString()} <Edit2 size={10} />
                  </button>
                )}
              </div>
              <h2 className="text-4xl font-bold font-mono">Â¥ {total.toLocaleString()}</h2>
              <div className="mt-4 flex justify-between text-xs opacity-70">
                <span>ç´„ NT$ {Math.round(total * 0.21).toLocaleString()}</span>
                <span>{isOverBudget ? 'âš ï¸ å·²è¶…æ”¯' : `å‰©é¤˜: Â¥ ${(budget - total).toLocaleString()}`}</span>
              </div>
              <div className="mt-3 w-full h-2 bg-indigo-800 rounded-full overflow-hidden">
                <div 
                  className={`h-full transition-all duration-500 ${isOverBudget ? 'bg-red-500' : 'bg-green-400'}`} 
                  style={{ width: `${budgetPercent}%` }}
                />
              </div>
            </div>
          </div>

                <DeleteConfirmModal isOpen={deleteModalOpen} onClose={() => setDeleteModalOpen(false)} onConfirm={handleConfirmDelete} itemName={deleteTarget !== null && locations[deleteTarget] ? locations[deleteTarget].name : ''} />

            <button onClick={() => setActiveTab('info')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'info' ? 'text-indigo-900' : 'text-stone-300'}`}><Info size={24} strokeWidth={activeTab === 'info' ? 2.5 : 2} /><span className="text-[10px] font-bold">è³‡è¨Š</span></button>
