<body class="bg-stone-50 text-stone-800">
  <div id="root" class="min-h-screen">
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-stone-50 z-50">
      <div class="h-12 w-12 animate-spin rounded-full border-4 border-stone-200 border-t-indigo-600"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      MapPin, Wallet, Info, Plus, Trash2, ArrowUp, ArrowDown, Navigation, Phone, 
      Home, Plane, Utensils, ShoppingBag, Train, Camera, Edit2, Map as MapIcon, 
      List, Search, X, Check, AlertCircle, Key, Loader2, RotateCw, Footprints, 
      Car, Bus, BedDouble, Share2, Star
    } from 'lucide-react';

    // --- Google Maps è¼‰å…¥å™¨ ---
    const loadGoogleMapsScript = (apiKey) => {
      if (!apiKey) return Promise.reject(new Error("No API Key"));
      if (window.google && window.google.maps && window.google.maps.places) return Promise.resolve(window.google.maps);

      return new Promise((resolve, reject) => {
        const existingScript = document.getElementById('google-maps-script');
        if (existingScript) existingScript.remove();

        const script = document.createElement('script');
        script.id = 'google-maps-script';
        // è¼‰å…¥ places, geometry åº«
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,geometry&language=zh-TW&v=weekly`;
        script.async = true;
        script.defer = true;
        script.onload = () => {
          if (window.google && window.google.maps) resolve(window.google.maps);
          else reject(new Error("Google Maps load failed"));
        };
        script.onerror = () => reject(new Error("Google Maps Script Error"));
        document.head.appendChild(script);
      });
    };

    const getTripDate = (dayIndex) => {
      const startDate = new Date('2026-02-26');
      const targetDate = new Date(startDate);
      targetDate.setDate(startDate.getDate() + (dayIndex - 1));
      const month = targetDate.getMonth() + 1;
      const date = targetDate.getDate();
      const dayOfWeek = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][targetDate.getDay()];
      return `${month}/${date} (${dayOfWeek})`;
    };

    // --- Modal ---
    const DeleteConfirmModal = ({ isOpen, onClose, onConfirm, itemName }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
          <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl animate-in fade-in zoom-in-95 duration-200">
            <div className="flex flex-col items-center text-center">
              <div className="w-14 h-14 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-4"><AlertCircle size={28} /></div>
              <h3 className="font-bold text-xl text-stone-800 mb-2">ç¢ºå®šè¦ç§»é™¤å—ï¼Ÿ</h3>
              <p className="text-stone-500 text-sm mb-6 leading-relaxed">å³å°‡ç§»é™¤ã€Œ<span className="font-bold text-stone-700">{itemName}</span>ã€<br/>æ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚</p>
              <div className="flex gap-3 w-full">
                <button onClick={onClose} className="flex-1 py-3 bg-stone-100 text-stone-600 font-bold rounded-xl active:bg-stone-200 transition-colors">å–æ¶ˆ</button>
                <button onClick={onConfirm} className="flex-1 py-3 bg-red-500 text-white font-bold rounded-xl active:bg-red-600 shadow-lg shadow-red-100 transition-colors">ç§»é™¤</button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const RouteInfo = ({ data }) => {
      if (!data) return <div className="flex justify-center py-2"><div className="w-0.5 h-6 bg-stone-200"></div></div>;
      const getIcon = () => {
        if (data.mode === 'WALKING') return <Footprints size={12} />;
        if (data.mode === 'DRIVING') return <Car size={12} />;
        return <Bus size={12} />;
      };
      return (
        <div className="flex flex-col items-center py-1 relative z-0">
          <div className="w-0.5 h-3 bg-stone-200 mb-1"></div>
          <div className="bg-stone-100 border border-stone-200 rounded-full px-3 py-1 flex items-center gap-2 text-xs font-medium text-stone-500 shadow-sm">{getIcon()}<span>{data.duration}</span><span className="text-stone-300">|</span><span>{data.distance}</span></div>
          <div className="w-0.5 h-3 bg-stone-200 mt-1"></div>
        </div>
      );
    };

    // --- Google Map View ---
    const GoogleMapView = ({ locations, apiKey, onAuthError }) => {
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const markersRef = useRef([]);

      useEffect(() => {
        window.gm_authFailure = () => { if (onAuthError) onAuthError(); };
        if (!apiKey) return;
        loadGoogleMapsScript(apiKey).then((googleMaps) => {
          if (!mapRef.current) return;
          if (!mapInstanceRef.current) {
            mapInstanceRef.current = new googleMaps.Map(mapRef.current, {
              center: { lat: 33.5902, lng: 130.4220 },
              zoom: 13,
              disableDefaultUI: false,
              zoomControl: true,
              gestureHandling: 'greedy' 
            });
          }
          markersRef.current.forEach(m => m.setMap(null));
          markersRef.current = [];
          const bounds = new googleMaps.LatLngBounds();
          locations.forEach((loc, index) => {
            const position = { lat: loc.lat, lng: loc.lng };
            const marker = new googleMaps.Marker({ position, map: mapInstanceRef.current, label: { text: (index + 1).toString(), color: "white", fontWeight: "bold" }, title: loc.name });
            markersRef.current.push(marker);
            bounds.extend(position);
          });
          if (locations.length > 0) mapInstanceRef.current.fitBounds(bounds);
        }).catch(err => console.error("Map Load Error", err));
      }, [locations, apiKey]);

      if (!apiKey) return <div className="w-full h-64 flex items-center justify-center bg-stone-100 text-stone-400 border-2 border-dashed rounded-2xl"><Key size={32} className="mr-2"/>è«‹è¼¸å…¥ API Key</div>;

      return <div ref={mapRef} className="w-full h-[60vh] rounded-2xl overflow-hidden shadow-inner border border-stone-200 bg-stone-100" />;
    };

    // --- SearchBar (å‡ç´šç‰ˆ: Text Search) ---
    const SearchBar = ({ onAdd, apiKey }) => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      const [loading, setLoading] = useState(false);
      const [isReady, setIsReady] = useState(false);
      const [errorMsg, setErrorMsg] = useState('');
      const placesService = useRef(null);

      useEffect(() => {
        if (!apiKey) return;
        const checkGoogle = setInterval(() => {
            if (window.google && window.google.maps && window.google.maps.places) {
                const div = document.createElement('div');
                // åˆå§‹åŒ– PlacesService ç”¨æ–¼æ–‡å­—æœå°‹
                placesService.current = new window.google.maps.places.PlacesService(div);
                setIsReady(true);
                clearInterval(checkGoogle);
            }
        }, 100); 
        return () => clearInterval(checkGoogle);
      }, [apiKey]);

      const handleSearch = () => {
        if (!query) return;
        setLoading(true);
        setErrorMsg('');

        if (placesService.current) {
          // ä½¿ç”¨ textSearch è€Œä¸æ˜¯ getPlacePredictions (Autocomplete)
          // é€™æ¨£å¯ä»¥æ‰¾åˆ° "ä½è³€æ©Ÿå ´" é€™é¡éç²¾ç¢ºåœ°å€çš„åœ°æ¨™
          const request = {
            query: query,
            // é€™è£¡å¯ä»¥åŠ ä¸Š location / radius ä¾†å„ªåŒ–æœå°‹ç¯„åœï¼Œä½†å…ˆä¸è¨­é™ä»¥æœåˆ°ç‚ºä¸»
          };

          placesService.current.textSearch(request, (results, status) => {
            setLoading(false);
            if (status === window.google.maps.places.PlacesServiceStatus.OK && results) {
              setResults(results);
            } else {
              setErrorMsg(`æœå°‹ç„¡çµæœ: ${status}`);
              setResults([]);
            }
          });
        }
      };

      const handleSelectPlace = (place) => {
        // textSearch å›å‚³çš„çµæœå·²ç¶“åŒ…å« geometryï¼Œä¸éœ€è¦å† call getDetails (çœ API!)
        onAdd({
          id: Date.now(),
          type: 'spot',
          name: place.name,
          lat: place.geometry.location.lat(),
          lng: place.geometry.location.lng(),
          desc: place.formatted_address || '',
          placeId: place.place_id,
          note: '',
          time: '',
          rating: place.rating, // é¡å¤–å„²å­˜è©•åˆ†
          user_ratings_total: place.user_ratings_total // é¡å¤–å„²å­˜è©•è«–æ•¸
        });
        setQuery('');
        setResults([]);
      };

      return (
        <div className="relative mb-4">
          <div className="flex gap-2">
            <div className="flex-1 relative">
              <input 
                className="w-full bg-white border border-stone-200 rounded-2xl pl-10 pr-4 py-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 shadow-sm disabled:bg-stone-50 disabled:text-stone-400"
                placeholder={isReady ? "æœå°‹æ™¯é» (å¦‚ï¼šä½è³€æ©Ÿå ´)" : "é€£ç·šåœ°åœ–ä¸­..."}
                value={query}
                onChange={e => setQuery(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && handleSearch()}
                disabled={!isReady}
              />
              {isReady ? <Search size={20} className="absolute left-3 top-4 text-stone-400" /> : <Loader2 size={20} className="absolute left-3 top-4 text-stone-300 animate-spin" />}
            </div>
            <button onClick={handleSearch} disabled={!isReady} className={`w-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-transform ${isReady ? 'bg-indigo-900 text-white' : 'bg-stone-200 text-stone-400'}`}>
              {loading ? <Loader2 size={20} className="animate-spin" /> : <Plus size={24} />}
            </button>
          </div>
          {errorMsg && <div className="mt-2 text-[10px] text-red-500 font-bold px-2">{errorMsg}</div>}
          {results.length > 0 && (
            <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-xl border z-50 max-h-60 overflow-y-auto">
              {results.map((p, i) => (
                <button key={i} onClick={() => handleSelectPlace(p)} className="w-full text-left p-4 hover:bg-stone-50 border-b last:border-none">
                  <div className="font-bold text-sm text-stone-800">{p.name}</div>
                  <div className="flex items-center gap-1 mt-1">
                    {p.rating && <span className="text-[10px] bg-yellow-100 text-yellow-700 px-1 rounded flex items-center gap-0.5"><Star size={8} fill="currentColor"/> {p.rating}</span>}
                    <div className="text-[10px] text-stone-400 truncate">{p.formatted_address}</div>
                  </div>
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // --- ItineraryCard ---
    const ItineraryCard = ({ item, index, total, isEditing, onRequestDelete, onUpdate, onMove }) => {
      const analyzeTags = (text) => {
        if (!text) return [];
        if (text.includes('å¿…åƒ')) return [{label:'å¿…åƒ', color:'bg-orange-100 text-orange-700'}];
        if (text.includes('å¿…è²·')) return [{label:'å¿…è²·', color:'bg-pink-100 text-pink-700'}];
        if (text.includes('é ç´„')) return [{label:'é ç´„', color:'bg-blue-100 text-blue-700'}];
        return [];
      };
      
      const getIcon = (type) => {
        switch(type) {
          case 'food': return <Utensils size={18} className="text-orange-500" />;
          case 'shop': return <ShoppingBag size={18} className="text-pink-500" />;
          case 'transport': return <Train size={18} className="text-emerald-500" />;
          default: return <Camera size={18} className="text-indigo-500" />;
        }
      };

      const tags = analyzeTags(item.note);

      return (
        <div className={`bg-white rounded-2xl p-4 mb-3 shadow-sm border border-stone-100 transition-all relative ${isEditing ? 'border-l-4 border-l-blue-400' : ''}`}>
          <div className="flex items-start gap-3">
            {isEditing ? (
              <div className="flex flex-col gap-1 mt-1">
                <button onClick={() => onMove(index, -1)} disabled={index === 0} className="p-1 bg-stone-100 rounded text-stone-500 disabled:opacity-30 active:bg-blue-100 active:text-blue-600"><ArrowUp size={16} /></button>
                <button onClick={() => onMove(index, 1)} disabled={index === total - 1} className="p-1 bg-stone-100 rounded text-stone-500 disabled:opacity-30 active:bg-blue-100 active:text-blue-600"><ArrowDown size={16} /></button>
              </div>
            ) : (
              <div className="flex flex-col items-center gap-1 shrink-0 mt-1">
                 <div className="w-6 h-6 bg-indigo-900 text-white rounded-full flex items-center justify-center text-[10px] font-bold shadow-sm">{index + 1}</div>
                {item.time && <div className="text-[10px] font-mono font-bold text-stone-500 bg-stone-50 px-1 rounded border border-stone-100">{item.time}</div>}
              </div>
            )}

            <div className="mt-1 p-2 bg-stone-50 rounded-full shrink-0">{getIcon(item.type)}</div>
            
            <div className="flex-1 min-w-0">
              <div className="flex justify-between items-start">
                <div className="w-full">
                  <div className="flex items-center gap-2 mb-0.5">
                    <h3 className="font-bold text-stone-800 text-lg leading-tight truncate">{item.name}</h3>
                    {isEditing && (
                      <input type="time" className="bg-stone-100 text-[10px] px-1 rounded border border-stone-200 text-stone-600" value={item.time || ''} onChange={(e) => onUpdate(index, 'time', e.target.value)} />
                    )}
                  </div>
                  {/* é¡¯ç¤ºè©•åƒ¹èˆ‡åœ°å€ */}
                  <div className="flex items-center gap-2 mb-1">
                    {item.rating && <span className="text-[10px] bg-yellow-50 text-yellow-600 px-1 rounded flex items-center gap-0.5 font-medium"><Star size={8} fill="currentColor"/> {item.rating}</span>}
                    <p className="text-stone-400 text-xs truncate flex-1">{item.desc}</p>
                  </div>
                </div>
                {isEditing ? (
                  <button onClick={() => onRequestDelete(index)} className="p-2 bg-red-50 text-red-500 rounded-full shrink-0 ml-2"><Trash2 size={18} /></button>
                ) : (
                  <a href={`https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}`} target="_blank" className="p-2 bg-blue-50 text-blue-600 rounded-full shrink-0 ml-2"><Navigation size={18} /></a>
                )}
              </div>
              <div className="mt-2 relative">
                <input type="text" className="w-full bg-stone-50 rounded-xl px-3 py-2 text-xs text-stone-600 border border-stone-100 focus:bg-white focus:border-indigo-200 transition-all outline-none" placeholder="è¼¸å…¥è¡Œç¨‹ç­†è¨˜..." value={item.note || ''} onChange={(e) => onUpdate(index, 'note', e.target.value)} />
              </div>
              {tags.length > 0 && <div className="flex gap-1 mt-2">{tags.map((t,i) => <span key={i} className={`text-[10px] px-1.5 py-0.5 rounded border ${t.color}`}>{t.label}</span>)}</div>}
            </div>
          </div>
        </div>
      );
    };

    // --- WalletTab ---
    const WalletTab = () => {
      const [items, setItems] = useState([]);
      const [newItem, setNewItem] = useState({ name: '', cost: '', category: 'food' });
      const [editingId, setEditingId] = useState(null);
      const [editForm, setEditForm] = useState({});
      const [deleteModalOpen, setDeleteModalOpen] = useState(false);
      const [deleteTargetId, setDeleteTargetId] = useState(null);
      const [budget, setBudget] = useState(() => parseInt(localStorage.getItem('trip_budget')) || 100000);
      const [isEditingBudget, setIsEditingBudget] = useState(false);

      useEffect(() => { const saved = localStorage.getItem('wallet_data'); if (saved) setItems(JSON.parse(saved)); }, []);
      const saveToLocal = (data) => { setItems(data); localStorage.setItem('wallet_data', JSON.stringify(data)); };
      const handleAdd = (e) => { e.preventDefault(); if (!newItem.name || !newItem.cost) return; const item = { ...newItem, id: Date.now(), cost: parseInt(newItem.cost) }; saveToLocal([item, ...items]); setNewItem({ name: '', cost: '', category: 'food' }); };
      const startEdit = (item) => { setEditingId(item.id); setEditForm({ ...item }); };
      const saveEdit = () => { const updatedItems = items.map(item => item.id === editingId ? { ...editForm, cost: parseInt(editForm.cost) } : item); saveToLocal(updatedItems); setEditingId(null); };
      const handleRequestDelete = (id) => { setDeleteTargetId(id); setDeleteModalOpen(true); };
      const handleConfirmDelete = () => { if (deleteTargetId !== null) { saveToLocal(items.filter(item => item.id !== deleteTargetId)); setDeleteModalOpen(false); setDeleteTargetId(null); }};
      const total = items.reduce((sum, item) => sum + item.cost, 0);
      const categoryTotals = items.reduce((acc, item) => { acc[item.category] = (acc[item.category] || 0) + item.cost; return acc; }, { food: 0, shop: 0, trans: 0, hotel: 0 });
      const budgetPercent = Math.min((total / budget) * 100, 100);
      const isOverBudget = total > budget;

      return (
        <div className="p-4 pb-24">
          <div className="bg-indigo-900 text-white p-6 rounded-2xl shadow-lg mb-6 relative overflow-hidden">
            <div className="relative z-10">
              <div className="flex justify-between items-end mb-2">
                <p className="text-indigo-200 text-sm">ç›®å‰ç¸½èŠ±è²»</p>
                {isEditingBudget ? (
                  <div className="flex items-center gap-2">
                    <span className="text-xs text-indigo-300">é ç®—:</span>
                    <input type="number" value={budget} onChange={(e) => {setBudget(e.target.value); localStorage.setItem('trip_budget', e.target.value);}} className="w-24 bg-indigo-800 border border-indigo-600 rounded px-1 text-right font-mono text-sm outline-none text-white" />
                    <button onClick={() => setIsEditingBudget(false)} className="text-xs bg-indigo-700 px-2 py-1 rounded">OK</button>
                  </div>
                ) : (
                  <button onClick={() => setIsEditingBudget(true)} className="text-xs text-indigo-300 hover:text-white flex items-center gap-1">é ç®—: Â¥{parseInt(budget).toLocaleString()} <Edit2 size={10} /></button>
                )}
              </div>
              <h2 className="text-4xl font-bold font-mono">Â¥ {total.toLocaleString()}</h2>
              <div className="mt-4 flex justify-between text-xs opacity-70"><span>ç´„ NT$ {Math.round(total * 0.21).toLocaleString()}</span><span>{isOverBudget ? 'âš ï¸ å·²è¶…æ”¯' : `å‰©é¤˜: Â¥ ${(budget - total).toLocaleString()}`}</span></div>
              <div className="mt-3 w-full h-2 bg-indigo-800 rounded-full overflow-hidden"><div className={`h-full transition-all duration-500 ${isOverBudget ? 'bg-red-500' : 'bg-green-400'}`} style={{ width: `${budgetPercent}%` }} /></div>
            </div>
          </div>

          <div className="grid grid-cols-2 gap-3 mb-6">
            <div className="bg-orange-50 p-3 rounded-xl border border-orange-100 flex flex-col"><div className="text-xs text-orange-600 font-bold mb-1 flex items-center gap-1"><Utensils size={12}/> é£²é£Ÿ</div><div className="font-mono font-bold text-stone-700">Â¥ {categoryTotals.food.toLocaleString()}</div></div>
            <div className="bg-pink-50 p-3 rounded-xl border border-pink-100 flex flex-col"><div className="text-xs text-pink-600 font-bold mb-1 flex items-center gap-1"><ShoppingBag size={12}/> è³¼ç‰©</div><div className="font-mono font-bold text-stone-700">Â¥ {categoryTotals.shop.toLocaleString()}</div></div>
            <div className="bg-emerald-50 p-3 rounded-xl border border-emerald-100 flex flex-col"><div className="text-xs text-emerald-600 font-bold mb-1 flex items-center gap-1"><Train size={12}/> äº¤é€š</div><div className="font-mono font-bold text-stone-700">Â¥ {categoryTotals.trans.toLocaleString()}</div></div>
            <div className="bg-blue-50 p-3 rounded-xl border border-blue-100 flex flex-col"><div className="text-xs text-blue-600 font-bold mb-1 flex items-center gap-1"><BedDouble size={12}/> ä½å®¿</div><div className="font-mono font-bold text-stone-700">Â¥ {categoryTotals.hotel.toLocaleString()}</div></div>
          </div>

          <form onSubmit={handleAdd} className="bg-white p-4 rounded-xl shadow-sm border border-stone-100 mb-6">
            <h3 className="font-bold text-stone-700 mb-3 flex items-center gap-2"><Plus size={16} /> æ–°å¢æ¶ˆè²»</h3>
            <div className="flex gap-2 mb-2">
              <input type="text" placeholder="å“é …" className="flex-1 bg-stone-50 border border-stone-200 rounded-lg p-2 text-sm outline-none" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} />
              <select className="bg-stone-50 border border-stone-200 rounded-lg p-2 text-sm outline-none" value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})}>
                <option value="food">é£²é£Ÿ</option><option value="shop">è³¼ç‰©</option><option value="trans">äº¤é€š</option><option value="hotel">ä½å®¿</option>
              </select>
            </div>
            <div className="flex gap-2">
              <input type="number" placeholder="JPY" className="flex-1 bg-stone-50 border border-stone-200 rounded-lg p-2 text-sm font-mono" value={newItem.cost} onChange={e => setNewItem({...newItem, cost: e.target.value})} />
              <button type="submit" className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold">æ–°å¢</button>
            </div>
          </form>

          <div className="space-y-2">
            {items.map(item => (
              <div key={item.id} className="bg-white p-3 rounded-lg border border-stone-100">
                {editingId === item.id ? (
