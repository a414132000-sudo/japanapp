<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fukuoka Trip App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    /* é˜²æ­¢æ‹–æ›³æ™‚æ–‡å­—è¢«é¸å– */
    .drag-none { user-select: none; -webkit-user-select: none; }
    /* æ‰‹æ©Ÿæ‹–æ›³æ™‚çš„è¦–è¦ºæ•ˆæœ */
    .grabbing { opacity: 0.5; scale: 1.02; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-stone-50 text-stone-800 drag-none">
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      MapPin, Wallet, Info, Plus, Trash2, GripVertical, Navigation, Phone, 
      Home, Plane, Utensils, ShoppingBag, Train, Camera, Edit2, Map as MapIcon, 
      List, Search, X, Check, AlertCircle, Key, Loader2, RotateCw, Footprints, 
      Car, Bus, BedDouble, Share2, Clock, Calendar
    } from 'lucide-react';

    // --- Google Maps è¼‰å…¥å™¨ (ç¢ºä¿åŒ…å« places åº«) ---
    const loadGoogleMapsScript = (apiKey) => {
      if (!apiKey) return Promise.reject(new Error("No API Key"));
      if (window.google && window.google.maps && window.google.maps.places) return Promise.resolve(window.google.maps);

      return new Promise((resolve, reject) => {
        const existingScript = document.getElementById('google-maps-script');
        if (existingScript) existingScript.remove();

        const script = document.createElement('script');
        script.id = 'google-maps-script';
        // é—œéµï¼šlibraries=places å¿…é ˆå­˜åœ¨
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,geometry&language=zh-TW&v=weekly`;
        script.async = true;
        script.defer = true;
        script.onload = () => {
          if (window.google && window.google.maps) resolve(window.google.maps);
          else reject(new Error("Google Maps load failed"));
        };
        script.onerror = () => reject(new Error("Google Maps Script Error"));
        document.head.appendChild(script);
      });
    };

    const getTripDate = (dayIndex) => {
      const startDate = new Date('2026-02-26');
      const targetDate = new Date(startDate);
      targetDate.setDate(startDate.getDate() + (dayIndex - 1));
      const month = targetDate.getMonth() + 1;
      const date = targetDate.getDate();
      const dayOfWeek = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][targetDate.getDay()];
      return `${month}/${date} (${dayOfWeek})`;
    };

    // --- çµ„ä»¶ï¼šè‡ªè£½ç¢ºèª Modal ---
    const DeleteConfirmModal = ({ isOpen, onClose, onConfirm, itemName }) => {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
          <div className="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl animate-in fade-in zoom-in-95 duration-200">
            <div className="flex flex-col items-center text-center">
              <div className="w-14 h-14 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-4"><AlertCircle size={28} /></div>
              <h3 className="font-bold text-xl text-stone-800 mb-2">ç¢ºå®šè¦ç§»é™¤å—ï¼Ÿ</h3>
              <p className="text-stone-500 text-sm mb-6 leading-relaxed">å³å°‡ç§»é™¤ã€Œ<span className="font-bold text-stone-700">{itemName}</span>ã€<br/>æ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚</p>
              <div className="flex gap-3 w-full">
                <button onClick={onClose} className="flex-1 py-3 bg-stone-100 text-stone-600 font-bold rounded-xl active:bg-stone-200 transition-colors">å–æ¶ˆ</button>
                <button onClick={onConfirm} className="flex-1 py-3 bg-red-500 text-white font-bold rounded-xl active:bg-red-600 shadow-lg shadow-red-100 transition-colors">ç§»é™¤</button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- çµ„ä»¶ï¼šGoogle Map è¦–åœ– ---
    const GoogleMapView = ({ locations, apiKey, onAuthError }) => {
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const markersRef = useRef([]);

      useEffect(() => {
        window.gm_authFailure = () => { if (onAuthError) onAuthError(); };
        if (!apiKey) return;
        loadGoogleMapsScript(apiKey).then((googleMaps) => {
          if (!mapRef.current) return;
          if (!mapInstanceRef.current) {
            mapInstanceRef.current = new googleMaps.Map(mapRef.current, {
              center: { lat: 33.5902, lng: 130.4220 },
              zoom: 13,
              disableDefaultUI: false,
              zoomControl: true,
              gestureHandling: 'greedy' // æ‰‹æ©Ÿåœ°åœ–æ›´å¥½æ»‘å‹•
            });
          }
          markersRef.current.forEach(m => m.setMap(null));
          markersRef.current = [];
          const bounds = new googleMaps.LatLngBounds();
          locations.forEach((loc, index) => {
            const position = { lat: loc.lat, lng: loc.lng };
            const marker = new googleMaps.Marker({ position, map: mapInstanceRef.current, label: { text: (index + 1).toString(), color: "white", fontWeight: "bold" }, title: loc.name });
            markersRef.current.push(marker);
            bounds.extend(position);
          });
          if (locations.length > 0) mapInstanceRef.current.fitBounds(bounds);
        }).catch(err => console.error("Map Load Error", err));
      }, [locations, apiKey]);

      return <div ref={mapRef} className="w-full h-[60vh] rounded-2xl overflow-hidden shadow-inner border border-stone-200 bg-stone-100" />;
    };

    // --- çµ„ä»¶ï¼šè¡Œç¨‹å¡ç‰‡ (ä¿®æ­£æ‰‹æ©Ÿæ‹–æ›³) ---
    const ItineraryCard = ({ item, index, isEditing, onRequestDelete, onUpdate, onDragStart, onDragOver, onDrop }) => {
      const getIcon = (type) => {
        switch(type) {
          case 'food': return <Utensils size={18} className="text-orange-500" />;
          case 'shop': return <ShoppingBag size={18} className="text-pink-500" />;
          case 'transport': return <Train size={18} className="text-emerald-500" />;
          default: return <Camera size={18} className="text-indigo-500" />;
        }
      };

      return (
        <div 
          className={`bg-white rounded-2xl p-4 mb-3 shadow-sm border border-stone-100 transition-all relative ${isEditing ? 'border-l-4 border-l-blue-400' : ''}`}
          // æ‰‹æ©Ÿè§¸æ§æ‹–æ›³æ”¯æ´
          draggable={isEditing}
          onDragStart={(e) => onDragStart(e, index)}
          onDragOver={(e) => { e.preventDefault(); onDragOver(e); }}
          onDrop={(e) => onDrop(e, index)}
          style={{ touchAction: isEditing ? 'none' : 'auto' }} // ç·¨è¼¯æ¨¡å¼é˜²æ­¢æ²å‹•å¹²æ“¾æ‹–æ›³
        >
          <div className="flex items-start gap-3">
            {isEditing ? (
              <div className="mt-1 text-stone-300 flex items-center justify-center p-2 cursor-grab active:cursor-grabbing">
                <GripVertical size={24} />
              </div>
            ) : (
              <div className="flex flex-col items-center gap-1 shrink-0 mt-1">
                 <div className="w-6 h-6 bg-indigo-900 text-white rounded-full flex items-center justify-center text-[10px] font-bold shadow-sm">
                  {index + 1}
                </div>
                {item.time && <div className="text-[10px] font-mono font-bold text-stone-500 bg-stone-50 px-1 rounded border border-stone-100">{item.time}</div>}
              </div>
            )}

            <div className="mt-1 p-2 bg-stone-50 rounded-full shrink-0">{getIcon(item.type)}</div>
            
            <div className="flex-1 min-w-0">
              <div className="flex justify-between items-start">
                <div className="w-full">
                  <div className="flex items-center gap-2 mb-0.5">
                    <h3 className="font-bold text-stone-800 text-lg leading-tight truncate">{item.name}</h3>
                    {isEditing && (
                      <input type="time" className="bg-stone-100 text-[10px] px-1 rounded border border-stone-200 text-stone-600" value={item.time || ''} onChange={(e) => onUpdate(index, 'time', e.target.value)} />
                    )}
                  </div>
                  <p className="text-stone-400 text-xs truncate">{item.desc}</p>
                </div>
                {isEditing ? (
                  <button onClick={() => onRequestDelete(index)} className="p-2 bg-red-50 text-red-500 rounded-full shrink-0 ml-2"><Trash2 size={18} /></button>
                ) : (
                  <a href={`https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}`} target="_blank" className="p-2 bg-blue-50 text-blue-600 rounded-full shrink-0 ml-2"><Navigation size={18} /></a>
                )}
              </div>
              <div className="mt-3 relative">
                <input type="text" className="w-full bg-stone-50 rounded-xl px-3 py-2 text-xs text-stone-600 border border-stone-100 focus:bg-white focus:border-indigo-200 transition-all outline-none" placeholder="è¼¸å…¥è¡Œç¨‹ç­†è¨˜..." value={item.note || ''} onChange={(e) => onUpdate(index, 'note', e.target.value)} />
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- çµ„ä»¶ï¼šæœå°‹åˆ— (ä¿®å¾©æœå°‹å•é¡Œ) ---
    const SearchBar = ({ onAdd, apiKey }) => {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      const [loading, setLoading] = useState(false);
      const [errorMsg, setErrorMsg] = useState('');
      const placesService = useRef(null);
      const autocompleteService = useRef(null);

      useEffect(() => {
        if (apiKey && window.google && window.google.maps && window.google.maps.places) {
          autocompleteService.current = new window.google.maps.places.AutocompleteService();
          const div = document.createElement('div');
          placesService.current = new window.google.maps.places.PlacesService(div);
        }
      }, [apiKey]);

      const handleSearch = () => {
        if (!query) return;
        setLoading(true);
        setErrorMsg('');

        if (!apiKey) {
          setErrorMsg('è«‹å…ˆè¨­å®š API Key');
          setLoading(false);
          return;
        }

        if (autocompleteService.current) {
          autocompleteService.current.getPlacePredictions({
            input: query,
            componentRestrictions: { country: 'jp' }
          }, (predictions, status) => {
            setLoading(false);
            if (status === 'OK' && predictions) {
              setResults(predictions);
            } else {
              setErrorMsg(`æœå°‹å¤±æ•—: ${status}`);
              setResults([]);
            }
          });
        }
      };

      const handleSelectPlace = (place) => {
        if (placesService.current) {
          placesService.current.getDetails({ placeId: place.place_id }, (details, status) => {
            if (status === 'OK') {
              onAdd({
                id: Date.now(),
                type: 'spot',
                name: details.name,
                lat: details.geometry.location.lat(),
                lng: details.geometry.location.lng(),
                desc: details.formatted_address || '',
                placeId: place.place_id,
                note: '',
                time: ''
              });
              setQuery('');
              setResults([]);
            }
          });
        }
      };

      return (
        <div className="relative mb-4">
          <div className="flex gap-2">
            <div className="flex-1 relative">
              <input 
                className="w-full bg-white border border-stone-200 rounded-2xl pl-10 pr-4 py-4 text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 shadow-sm"
                placeholder="æœå°‹æ™¯é» (å¦‚ï¼šä¸€è˜­æ‹‰éºµ)"
                value={query}
                onChange={e => setQuery(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && handleSearch()}
              />
              <Search size={20} className="absolute left-3 top-4 text-stone-400" />
            </div>
            <button onClick={handleSearch} className="bg-indigo-900 text-white w-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-transform">
              {loading ? <Loader2 size={20} className="animate-spin" /> : <Plus size={24} />}
            </button>
          </div>
          {errorMsg && <div className="mt-2 text-[10px] text-red-500 font-bold px-2">{errorMsg}</div>}
          {results.length > 0 && (
            <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-xl border z-50 max-h-60 overflow-y-auto">
              {results.map((p, i) => (
                <button key={i} onClick={() => handleSelectPlace(p)} className="w-full text-left p-4 hover:bg-stone-50 border-b last:border-none">
                  <div className="font-bold text-sm">{p.structured_formatting.main_text}</div>
                  <div className="text-[10px] text-stone-400">{p.structured_formatting.secondary_text}</div>
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // --- ä¸»ç¨‹å¼ï¼šMain App ---
    function App() {
      const [activeTab, setActiveTab] = useState('itinerary');
      const [activeDay, setActiveDay] = useState(1);
      const [locations, setLocations] = useState([]);
      const [isEditing, setIsEditing] = useState(false);
      const [viewMode, setViewMode] = useState('list');
      const [apiKey, setApiKey] = useState(() => localStorage.getItem('google_maps_key') || '');
      const [authError, setAuthError] = useState(false);
      const [deleteModal, setDeleteModal] = useState({ open: false, index: null });

      // è®€å–/å„²å­˜è¡Œç¨‹
      useEffect(() => {
        const saved = localStorage.getItem(`trip_day${activeDay}`);
        setLocations(saved ? JSON.parse(saved) : []);
      }, [activeDay]);

      const saveLocs = (newData) => {
        setLocations(newData);
        localStorage.setItem(`trip_day${activeDay}`, JSON.stringify(newData));
      };

      // æ‹–æ›³é‚è¼¯ (æ”¯æ´æ‰‹æ©Ÿ)
      const dragItem = useRef();
      const onDragStart = (e, index) => { dragItem.current = index; };
      const onDrop = (e, index) => {
        const copy = [...locations];
        const item = copy.splice(dragItem.current, 1)[0];
        copy.splice(index, 0, item);
        saveLocs(copy);
      };

      const handleShare = () => {
        const text = `ğŸ‡¯ğŸ‡µ ç¦å²¡ä¹‹æ—… ${getTripDate(activeDay)}\n\n` + locations.map((l, i) => `${i+1}. [${l.time || '--:--'}] ${l.name}`).join('\n');
        navigator.clipboard.writeText(text).then(() => alert('å·²è¤‡è£½è¡Œç¨‹æ–‡å­—ï¼'));
      };

      return (
        <div className="max-w-md mx-auto min-h-screen pb-24">
          <header className="sticky top-0 z-[60] bg-white/80 backdrop-blur-xl border-b px-4 py-4 flex justify-between items-center shadow-sm">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-indigo-900 rounded-2xl flex items-center justify-center text-white font-black shadow-indigo-100 shadow-lg">ç¦</div>
              <div><h1 className="font-black text-sm tracking-tight">FUKUOKA 2026</h1><p className="text-[10px] text-stone-400 uppercase font-bold tracking-widest">Travel Planner</p></div>
            </div>
            <div className="flex gap-2">
              <button onClick={handleShare} className="p-2.5 bg-stone-50 text-stone-500 rounded-full active:bg-stone-100"><Share2 size={20} /></button>
              <button onClick={() => setIsEditing(!isEditing)} className={`px-4 py-2 rounded-full text-xs font-bold transition-all ${isEditing ? 'bg-indigo-600 text-white shadow-lg' : 'bg-stone-100 text-stone-500'}`}>
                {isEditing ? <Check size={16} /> : <Edit2 size={16} />}
              </button>
            </div>
          </header>

          <main className="p-4">
            {activeTab === 'itinerary' ? (
              <>
                <SearchBar apiKey={apiKey} onAdd={s => saveLocs([...locations, s])} />
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
                  {[1, 2, 3, 4].map(d => (
                    <button key={d} onClick={() => setActiveDay(d)} className={`flex-shrink-0 px-6 py-3 rounded-2xl text-xs font-bold transition-all ${activeDay === d ? 'bg-indigo-900 text-white shadow-xl scale-105' : 'bg-white text-stone-400 border border-stone-100 shadow-sm'}`}>
                      {getTripDate(d)}
                    </button>
                  ))}
                </div>

                <div className="flex justify-between items-center mb-6">
                  <div className="flex items-center gap-2"><div className="h-5 w-1.5 bg-indigo-500 rounded-full"></div><h2 className="font-black text-xl text-stone-800">Day {activeDay} è¡Œç¨‹</h2></div>
                  <div className="flex bg-white p-1 rounded-xl shadow-sm border border-stone-100">
                    <button onClick={() => setViewMode('list')} className={`p-2 rounded-lg ${viewMode === 'list' ? 'bg-stone-100' : 'text-stone-300'}`}><List size={18} /></button>
                    <button onClick={() => setViewMode('map')} className={`p-2 rounded-lg ${viewMode === 'map' ? 'bg-stone-100' : 'text-stone-300'}`}><MapIcon size={18} /></button>
                  </div>
                </div>

                {viewMode === 'list' ? (
                  <div className="space-y-1">
                    {locations.length === 0 && <div className="text-center py-20 text-stone-300 font-medium">å°šç„¡è¡Œç¨‹ï¼Œé»æ“Šæœå°‹åŠ å…¥æ™¯é»</div>}
                    {locations.map((item, i) => (
                      <ItineraryCard key={item.id} item={item} index={i} isEditing={isEditing} onRequestDelete={idx => setDeleteModal({open:true, index:idx})} onUpdate={(idx,f,v) => { const c = [...locations]; c[idx][f]=v; saveLocs(c); }} onDragStart={onDragStart} onDrop={onDrop} />
                    ))}
                  </div>
                ) : (
                  <GoogleMapView locations={locations} apiKey={apiKey} onAuthError={() => setAuthError(true)} />
                )}
              </>
            ) : (
              <div className="py-10 text-center text-stone-400">è¨˜å¸³èˆ‡è¨­å®šåŠŸèƒ½é–‹ç™¼ä¸­...</div>
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t px-8 py-4 flex justify-between items-center z-[100] safe-area-bottom shadow-2xl">
            <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1 ${activeTab === 'itinerary' ? 'text-indigo-900' : 'text-stone-300'}`}><MapPin size={24} strokeWidth={activeTab === 'itinerary' ? 2.5 : 2} /><span className="text-[10px] font-bold">è¡Œç¨‹</span></button>
            <button onClick={() => alert('è¨˜å¸³åŠŸèƒ½è«‹ä½¿ç”¨åŸç‰ˆæœ¬æˆ–å¾…æ›´æ–°')} className="text-stone-300 flex flex-col items-center gap-1"><Wallet size={24} /><span className="text-[10px] font-bold">è¨˜å¸³</span></button>
            <button onClick={() => { const k = prompt('è«‹è¼¸å…¥ Google Maps API Key', apiKey); if(k!==null) {setApiKey(k); localStorage.setItem('google_maps_key', k); window.location.reload();}}} className="text-stone-300 flex flex-col items-center gap-1"><Key size={24} /><span className="text-[10px] font-bold">è¨­å®š</span></button>
          </nav>

          <DeleteConfirmModal isOpen={deleteModal.open} onClose={() => setDeleteModal({open:false, index:null})} onConfirm={() => { const c = [...locations]; c.splice(deleteModal.index, 1); saveLocs(c); setDeleteModal({open:false, index:null}); }} itemName={deleteModal.index !== null ? locations[deleteModal.index]?.name : ''} />
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
