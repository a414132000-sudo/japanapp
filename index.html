  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {

        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",

        "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js",

      }

  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
  <div id="root">
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-stone-50 z-50">
      <div class="h-10 w-10 animate-spin rounded-full border-4 border-stone-200 border-t-indigo-600"></div>
      <p class="mt-4 text-stone-400 font-bold animate-pulse text-xs">æ­£åœ¨é€£ç·šé›²ç«¯ç³»çµ±...</p>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, doc, onSnapshot, setDoc, collection } from 'firebase/firestore';
    import { 
      MapPin, Wallet, Info, Plus, Trash2, ArrowUp, ArrowDown, Navigation, 
      Home, Plane, Utensils, ShoppingBag, Train, Camera, Edit2, Map as MapIcon, 
      List, Search, X, Check, AlertCircle, Key, Loader2, RotateCw, Footprints, 
      Car, Bus, BedDouble, Share2, Star, Cloud, CloudOff, RefreshCw, Smartphone
    } from 'lucide-react';

    // --- ğŸ”¥ æ ¹æ“šæ‚¨çš„æˆªåœ–å¡«å¯«çš„æ­£å¼è¨­å®š ğŸ”¥ ---
    const firebaseConfig = {
      apiKey: "AIzaSyBkoHeoub3Q9MsQhWirdr9xrlPSHQ2HxfY",
      authDomain: "japantrip-e7bcd.firebaseapp.com",
      projectId: "japantrip-e7bcd",
      storageBucket: "japantrip-e7bcd.firebasestorage.app",
      messagingSenderId: "952651606596",
      appId: "1:952651606596:web:8d50f4e5d9ab47d9556a11",
      measurementId: "G-TZYLC85XGX"
    };

    const APP_ID = "fukuoka-2026-vfinal"; 

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Google Maps è¼‰å…¥å™¨ ---
    let googleMapsPromise = null;
    const loadGoogleMapsScript = (apiKey) => {
      if (!apiKey) return Promise.reject(new Error("No API Key"));
      if (window.google && window.google.maps) return Promise.resolve(window.google.maps);
      if (googleMapsPromise) return googleMapsPromise;

      googleMapsPromise = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.id = 'google-maps-script';
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,marker,geometry&language=zh-TW&v=weekly`;
        script.async = true;
        script.defer = true;
        script.onload = () => resolve(window.google.maps);
        script.onerror = () => { googleMapsPromise = null; reject(new Error("Google Maps Script Error")); };
        document.head.appendChild(script);
      });
      return googleMapsPromise;
    };

    const getTripDate = (dayIndex) => {
      const startDate = new Date('2026-02-26');
      const targetDate = new Date(startDate);
      targetDate.setDate(startDate.getDate() + (dayIndex - 1));
      const dayOfWeek = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][targetDate.getDay()];
      return `${targetDate.getMonth() + 1}/${targetDate.getDate()} (${dayOfWeek})`;
    };

    function App() {
      const [activeTab, setActiveTab] = useState('itinerary');
      const [activeDay, setActiveDay] = useState(1);
      const [locations, setLocations] = useState([]);
      const [walletItems, setWalletItems] = useState([]);
      const [isEditing, setIsEditing] = useState(false);
      const [viewMode, setViewMode] = useState('list');
      const [apiKey, setApiKey] = useState(() => localStorage.getItem('google_maps_key') || '');
      const [user, setUser] = useState(null);
      const [syncStatus, setSyncStatus] = useState('connecting');
      const [authError, setAuthError] = useState(null);

      // 1. åŒ¿åç™»å…¥ (å¿…é ˆå…ˆåœ¨ Firebase Console å•Ÿç”¨åŒ¿åç™»å…¥)
      useEffect(() => {
        const initAuth = async () => {
          try {
            await signInAnonymously(auth);
            setAuthError(null);
          } catch (e) { 
            console.error("Auth Error:", e.code);
            setSyncStatus('error');
            setAuthError(e.code === 'auth/api-key-not-valid' 
              ? "é‡‘é‘°é©—è­‰å¤±æ•—ã€‚è«‹æª¢æŸ¥é‡‘é‘°é™åˆ¶ä¸¦ç¢ºä¿é–‹å•Ÿã€ŒåŒ¿åç™»å…¥ã€ã€‚" 
              : e.message);
          }
        };
        initAuth();
        const unsubscribe = onAuthStateChanged(auth, setUser);
        return () => unsubscribe();
      }, []);

      // 2. è¡Œç¨‹å¯¦æ™‚åŒæ­¥
      useEffect(() => {
        if (!user) {
          const saved = localStorage.getItem(`trip_day${activeDay}`);
          setLocations(saved ? JSON.parse(saved) : []);
          return;
        };
        setSyncStatus('syncing');
        const tripRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'itinerary', `day${activeDay}`);
        const unsubscribe = onSnapshot(tripRef, (docSnap) => {
          if (docSnap.exists()) setLocations(docSnap.data().items || []);
          else setLocations([]);
          setSyncStatus('success');
        }, (err) => {
          console.error("Firestore Error", err);
          setSyncStatus('error');
        });
        return () => unsubscribe();
      }, [activeDay, user]);

      // 3. è¨˜å¸³å¯¦æ™‚åŒæ­¥
      useEffect(() => {
        if (!user) {
          const saved = localStorage.getItem(`wallet_main`);
          setWalletItems(saved ? JSON.parse(saved) : []);
          return;
        }
        const walletRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'wallet', 'main');
        const unsubscribe = onSnapshot(walletRef, (docSnap) => {
          if (docSnap.exists()) setWalletItems(docSnap.data().items || []);
        }, (err) => console.error("Wallet Sync Error", err));
        return () => unsubscribe();
      }, [user]);

      const saveLocs = async (newData) => {
        setLocations(newData);
        localStorage.setItem(`trip_day${activeDay}`, JSON.stringify(newData));
        if (!user) return;
        try {
          const tripRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'itinerary', `day${activeDay}`);
          await setDoc(tripRef, { items: newData, updatedBy: user.uid, time: new Date() });
        } catch (e) { console.error("Save Error", e); }
      };

      const saveWallet = async (newData) => {
        setWalletItems(newData);
        localStorage.setItem(`wallet_main`, JSON.stringify(newData));
        if (!user) return;
        try {
          const walletRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'wallet', 'main');
          await setDoc(walletRef, { items: newData, time: new Date() });
        } catch (e) { console.error("Wallet Save Error", e); }
      };

      return (
        <div className="max-w-md mx-auto min-h-screen flex flex-col bg-stone-50">
          <header className="sticky top-0 z-[60] bg-white/80 backdrop-blur-xl border-b px-4 py-4 flex justify-between items-center shadow-sm">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-indigo-900 rounded-2xl flex items-center justify-center text-white font-black shadow-lg">ç¦</div>
              <div>
                <h1 className="font-black text-sm tracking-tight">FUKUOKA 2026</h1>
                <div className="flex items-center gap-1">
                  <div className={`sync-dot ${syncStatus === 'success' ? 'bg-green-500' : 'bg-amber-400 animate-pulse'}`}></div>
                  <p className="text-[9px] font-bold text-stone-400 uppercase tracking-widest">{syncStatus === 'success' ? 'é›²ç«¯åŒæ­¥ä¸­' : 'é€£ç·šä¸­...'}</p>
                </div>
              </div>
            </div>
            <div className="flex gap-2">
              <button onClick={() => setIsEditing(!isEditing)} className={`px-4 py-2 rounded-full text-xs font-bold transition-all ${isEditing ? 'bg-indigo-600 text-white shadow-lg' : 'bg-stone-100 text-stone-500'}`}>
                {isEditing ? <Check size={16} /> : <Edit2 size={16} />}
              </button>
            </div>
          </header>

          <main className="flex-1 p-4 overflow-y-auto pb-24">
            {activeTab === 'itinerary' ? (
              <>
                <SearchBar onAdd={s => saveLocs([...locations, s])} apiKey={apiKey} />
                <div className="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
                  {[1, 2, 3, 4].map(d => (
                    <button key={d} onClick={() => setActiveDay(d)} className={`flex-shrink-0 px-6 py-3 rounded-2xl text-xs font-bold transition-all ${activeDay === d ? 'bg-indigo-900 text-white shadow-xl scale-105' : 'bg-white text-stone-400 border border-stone-100 shadow-sm'}`}>
                      {getTripDate(d)}
                    </button>
                  ))}
                </div>
                <div className="flex justify-between items-center mb-4">
                  <h2 className="font-black text-xl text-stone-800">Day {activeDay} è¡Œç¨‹è¡¨</h2>
                  <button onClick={() => setViewMode(viewMode === 'list' ? 'map' : 'list')} className="p-2 bg-white rounded-xl shadow-sm border text-stone-400">
                    {viewMode === 'list' ? <MapIcon size={20}/> : <List size={20}/>}
                  </button>
                </div>
                {viewMode === 'list' ? (
                  <div className="space-y-3">
                    {locations.map((item, i) => (
                      <ItineraryCard key={item.id} item={item} index={i} total={locations.length} isEditing={isEditing} onRequestDelete={idx => { const c = [...locations]; c.splice(idx, 1); saveLocs(c); }} onUpdate={(idx, f, v) => { const c = [...locations]; c[idx][f] = v; saveLocs(c); }} onMove={(idx, dir) => { const c = [...locations]; const t = idx + dir; if (t < 0 || t >= c.length) return; [c[idx], c[t]] = [c[t], c[idx]]; saveLocs(c); }} />
                    ))}
                  </div>
                ) : (
                  <div className="rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
                    <GoogleMapView locations={locations} apiKey={apiKey} />
                  </div>
                )}
              </>
            ) : activeTab === 'wallet' ? (
              <WalletTab items={walletItems} saveWallet={saveWallet} />
            ) : (
              <InfoTab apiKey={apiKey} setApiKey={setApiKey} user={user} error={authError} />
            )}
          </main>

          <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t px-8 py-4 flex justify-between items-center z-[100] safe-area-bottom shadow-2xl">
            <button onClick={() => setActiveTab('itinerary')} className={`flex flex-col items-center gap-1 ${activeTab === 'itinerary' ? 'text-indigo-900' : 'text-stone-300'}`}><MapPin size={26} strokeWidth={2.5}/><span className="text-[10px] font-black">è¡Œç¨‹</span></button>
            <button onClick={() => setActiveTab('wallet')} className={`flex flex-col items-center gap-1 ${activeTab === 'wallet' ? 'text-indigo-900' : 'text-stone-300'}`}><Wallet size={26} strokeWidth={2.5}/><span className="text-[10px] font-black">è¨˜å¸³</span></button>
            <button onClick={() => setActiveTab('info')} className={`flex flex-col items-center gap-1 ${activeTab === 'info' ? 'text-indigo-900' : 'text-stone-300'}`}><Key size={26} strokeWidth={2.5}/><span className="text-[10px] font-black">è¨­å®š</span></button>
          </nav>
        </div>
      );
    }

    function SearchBar({ onAdd, apiKey }) {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      const [loading, setLoading] = useState(false);
      const [isReady, setIsReady] = useState(false);
      useEffect(() => {
        if (!apiKey) return;
        loadGoogleMapsScript(apiKey).then(() => setIsReady(true)).catch(console.error);
      }, [apiKey]);
      const handleSearch = async () => {
        if (!query || !isReady) return;
        setLoading(true);
        try {
          const { Place } = await google.maps.importLibrary("places");
          const { places } = await Place.searchByText({ textQuery: query, fields: ['displayName', 'location', 'formattedAddress', 'id', 'rating'] });
          setResults(places || []);
        } catch (e) { console.error(e); } finally { setLoading(false); }
      };
      return (
        <div className="relative mb-4">
          <div className="flex gap-2">
            <input className="flex-1 p-4 bg-white border border-stone-200 rounded-2xl shadow-sm text-sm outline-none" placeholder={isReady ? "æƒ³å»å“ªè£¡ï¼Ÿ" : "é€£ç·šåœ°åœ–ä¸­..."} value={query} onChange={e => setQuery(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSearch()} />
            <button onClick={handleSearch} className="w-14 bg-indigo-900 text-white rounded-2xl flex items-center justify-center shadow-lg">
              {loading ? <Loader2 size={20} className="animate-spin" /> : <Search size={24} />}
            </button>
          </div>
          {results.length > 0 && (
            <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-2xl border z-[70] max-h-60 overflow-y-auto divide-y">
              {results.map((p) => (
                <button key={p.id} onClick={() => { onAdd({ id: Date.now(), type: 'spot', name: p.displayName, lat: p.location.lat(), lng: p.location.lng(), desc: p.formattedAddress, placeId: p.id, rating: p.rating, note: '', time: '' }); setQuery(''); setResults([]); }} className="w-full text-left p-4 hover:bg-stone-50">
                  <div className="font-bold text-stone-800 text-sm">{p.displayName}</div>
                  <div className="text-[10px] text-stone-400 truncate">{p.formattedAddress}</div>
                </button>
              ))}
            </div>
          )}
        </div>
      );
    }

    function GoogleMapView({ locations, apiKey }) {
      const mapRef = useRef(null);
      const mapInstance = useRef(null);
      useEffect(() => {
        if (!apiKey || !mapRef.current) return;
        const init = async () => {
          await loadGoogleMapsScript(apiKey);
          const { Map } = await google.maps.importLibrary("maps");
          const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
          if (!mapInstance.current) {
            mapInstance.current = new Map(mapRef.current, { center: { lat: 33.59, lng: 130.42 }, zoom: 13, mapId: 'DEMO_MAP_ID', disableDefaultUI: true, zoomControl: true, gestureHandling: 'greedy' });
          }
          const bounds = new google.maps.LatLngBounds();
          locations.forEach((loc, i) => {
            const pin = new PinElement({ glyph: (i+1).toString(), background: '#4f46e5', glyphColor: 'white' });
            new AdvancedMarkerElement({ map: mapInstance.current, position: { lat: loc.lat, lng: loc.lng }, content: pin.element, title: loc.name });
            bounds.extend({ lat: loc.lat, lng: loc.lng });
          });
          if (locations.length > 0) mapInstance.current.fitBounds(bounds);
        };
        init();
      }, [locations, apiKey]);
      return <div ref={mapRef} className="w-full h-[55vh] bg-stone-100" />;
    }

    function ItineraryCard({ item, index, total, isEditing, onRequestDelete, onUpdate, onMove }) {
      const getIcon = (type) => {
        switch(type) {
          case 'food': return <Utensils size={18} className="text-orange-500"/>;
          case 'shop': return <ShoppingBag size={18} className="text-pink-500"/>;
          case 'transport': return <Train size={18} className="text-emerald-500"/>;
          default: return <Camera size={18} className="text-indigo-500"/>;
        }
      };
      return (
        <div className={`bg-white rounded-2xl p-4 shadow-sm border border-stone-100 relative transition-all ${isEditing ? 'border-l-4 border-l-indigo-500' : ''}`}>
          <div className="flex items-start gap-3">
            {isEditing ? (
              <div className="flex flex-col gap-1 shrink-0">
                <button onClick={() => onMove(index, -1)} disabled={index===0} className="p-1 bg-stone-100 rounded text-stone-400 disabled:opacity-20"><ArrowUp size={16}/></button>
                <button onClick={() => onMove(index, 1)} disabled={index===total-1} className="p-1 bg-stone-100 rounded text-stone-400 disabled:opacity-20"><ArrowDown size={16}/></button>
              </div>
            ) : (
              <div className="flex flex-col items-center gap-1 mt-1 shrink-0">
                <div className="w-6 h-6 bg-indigo-900 text-white rounded-full flex items-center justify-center text-[10px] font-black shadow-sm">{index+1}</div>
                {item.time && <div className="text-[9px] font-mono font-bold bg-stone-50 px-1 rounded border">{item.time}</div>}
              </div>
            )}
            <div className="mt-1 p-2 bg-stone-50 rounded-full shrink-0">{getIcon(item.type)}</div>
            <div className="flex-1 min-w-0">
              <div className="flex justify-between items-start mb-1">
                <div className="flex-1">
                  <h3 className="font-bold text-stone-800 truncate leading-tight">{item.name}</h3>
                  {isEditing && <input type="time" className="mt-1 bg-stone-100 text-[10px] px-1 rounded border" value={item.time||''} onChange={e=>onUpdate(index,'time',e.target.value)}/>}
                </div>
                {!isEditing && <a href={`https://www.google.com/maps/search/?api=1&query=${item.lat},${item.lng}`} target="_blank" className="p-2 text-blue-600 bg-blue-50 rounded-full active:scale-90"><Navigation size={16}/></a>}
                {isEditing && <button onClick={()=>onRequestDelete(index)} className="p-2 text-red-500 bg-red-50 rounded-full active:scale-90"><Trash2 size={16}/></button>}
              </div>
              <input className="w-full text-xs text-stone-500 bg-stone-50/50 p-2 rounded-xl border border-transparent outline-none" placeholder="è¼¸å…¥å‚™è¨»..." value={item.note||''} onChange={e=>onUpdate(index,'note',e.target.value)} />
            </div>
          </div>
        </div>
      );
    }

    function WalletTab({ items, saveWallet }) {
      const [newItem, setNewItem] = useState({ name: '', cost: '' });
      const total = items.reduce((sum, item) => sum + item.cost, 0);
      return (
        <div className="space-y-4">
          <div className="bg-indigo-900 text-white p-6 rounded-3xl shadow-xl">
             <h2 className="text-4xl font-mono font-bold">Â¥ {total.toLocaleString()}</h2>
             <p className="text-indigo-300 text-[10px] mt-2 italic">ç´„ NT$ {Math.round(total * 0.21).toLocaleString()} (å·²åŒæ­¥)</p>
          </div>
          <div className="bg-white p-4 rounded-3xl border border-stone-100">
            <h3 className="font-bold text-stone-700 text-sm mb-3">æ–°å¢èŠ±è²»</h3>
            <div className="grid grid-cols-2 gap-2 mb-2">
               <input className="p-3 bg-stone-50 rounded-xl text-sm outline-none" placeholder="å“é …" value={newItem.name} onChange={e=>setNewItem({...newItem, name:e.target.value})}/>
               <input type="number" className="p-3 bg-stone-50 rounded-xl text-sm outline-none font-mono" placeholder="æ—¥å¹£" value={newItem.cost} onChange={e=>setNewItem({...newItem, cost:e.target.value})}/>
            </div>
            <button onClick={()=>{ if(!newItem.name||!newItem.cost)return; saveWallet([{...newItem, id:Date.now(), cost:parseInt(newItem.cost)}, ...items]); setNewItem({name:'', cost:''}); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-md">ç¢ºèªæ–°å¢</button>
          </div>
          <div className="space-y-2">
             {items.map(item => (
               <div key={item.id} className="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                 <div className="font-bold text-stone-700">{item.name}</div>
                 <div className="flex items-center gap-4">
                   <span className="font-mono font-bold text-stone-900">Â¥{item.cost.toLocaleString()}</span>
                   <button onClick={() => saveWallet(items.filter(i=>i.id !== item.id))} className="text-stone-300 active:text-red-500"><Trash2 size={16}/></button>
                 </div>
               </div>
             ))}
          </div>
        </div>
      );
    }

    function InfoTab({ apiKey, setApiKey, user, error }) {
      return (
        <div className="space-y-4 animate-in slide-in-from-bottom-4">
          {error && (
            <div className="bg-red-50 p-4 rounded-2xl border border-red-100 flex items-start gap-3">
              <AlertCircle className="text-red-500 shrink-0" size={20} />
              <div className="text-xs text-red-700 leading-relaxed">
                {error}
                <div className="mt-2 bg-white/50 p-3 rounded-lg border border-red-200">
                    <p className="mb-2 font-bold text-red-800">è§£æ±ºæ¸…å–®ï¼ˆè«‹å‹™å¿…åŸ·è¡Œï¼‰ï¼š</p>
                    <p>1. å» <a href="https://console.firebase.google.com/" target="_blank" className="text-blue-600 underline">Firebase æ§åˆ¶å°</a></p>
                    <p>2. é» <b>Authentication</b> > <b>Sign-in method</b> > é»ã€Œæ–°å¢ä¾›æ‡‰å•†ã€</p>
                    <p>3. å•Ÿç”¨ <b>åŒ¿å (Anonymous)</b>ã€‚</p>
                </div>
              </div>
            </div>
          )}
          <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
            <h3 className="font-bold text-indigo-900 mb-2 flex items-center gap-2"><Key size={18}/> Google Maps Key</h3>
            <input type="text" value={apiKey} onChange={e => {setApiKey(e.target.value); localStorage.setItem('google_maps_key', e.target.value);}} className="w-full p-3 bg-white border rounded-2xl font-mono text-xs outline-none" placeholder="è²¼ä¸ŠåŒä¸€æŠŠ API Key" />
            <button onClick={() => window.location.reload()} className="mt-3 w-full py-3 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-md">å„²å­˜ä¸¦é‡æ•´</button>
          </div>
          <div className="bg-white p-6 rounded-3xl border shadow-sm flex items-start gap-4">
            <div className={`p-3 rounded-2xl ${user ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-400'}`}>
              {user ? <Cloud size={24}/> : <CloudOff size={24}/>}
